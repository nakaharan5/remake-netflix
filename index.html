<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/netflix_logo_icon_170919.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <nav class="container-nav">
            <div>
                <img src="img/netflix_logo_icon_170918.svg" alt="Logo">
            </div>
            <div>
                <select>
                    <option>Português</option>
                    <option>Inglês</option>
                </select>
                <button class="botao-net">Entrar</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="elementos">
                <h1>Filmes, séries e muito mais, sem limites</h1>
                <p>Assista onde quiser. Cancele quando quiser.</p>

                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                <div class="inputs">
                    <input type="text" placeholder="Email">
                    <button id="btn-vml">Vamos lá &#62;</button>
                </div> 
            </div>
        </div>
    </main>
</body>
</html>
